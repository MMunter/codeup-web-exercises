<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanish Verb Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/spanish.css">
</head>
<body>
    <div class="row">
        <div class="container">
            <h1 class="header text-center">SPANISH VERB CONJUGATOR</h1>

            <div class="form">
                <label class="verbLabel" for="verb">Enter a verb to be conjugated.
                    <input id="verb" type="text" name="verb" placeholder="Enter verb.">
                </label>

                <label class="tenseLabel" for="tense">Select a tense.
                    <select class="" id="tense">
                       <option value="past">Past</option>
                       <option value="present">Present</option>
                       <option value="future">Future</option>
                   </select>
                </label>

                <button id="conjugate">Conjugate!</button>
            </div>

            <p id="demo"></p>

        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/spanish_conjugator.js"></script>

</body>
</html>
