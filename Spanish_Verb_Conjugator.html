<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanish Verb Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/spanish.css">
</head>
<body>
    <div class="row">
        <div class="container">
            <h1 class="header row col-xs-12 col-sm-12 col-lg-12 col-xl-12 text-center">SPANISH VERB CONJUGATOR</h1>

            <div class="row">
                <label class="col-lg-4" for="verb">Enter a verb to be conjugated.</label>
                <input class="col-lg-3" id="verb" type="text" name="verb" placeholder="Enter verb.">

                <select class="col-lg-3 col-lg-offset-1" id="tense">
                   <option value="past">Past</option>
                   <option value="present">Present</option>
                   <option value="future">Future</option>
               </select>
            </div>

            <div class="row">
                <button class="btn col-lg-3 col-lg-offset-4" id="submit">Conjugate my verb!</button>
            </div>

            <p id="demo"></p>
        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/spanish_conjugator.js"></script>

</body>
</html>
