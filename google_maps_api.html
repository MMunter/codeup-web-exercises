<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps Exercise</title>
    <style type="text/css">
        #map-canvas{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map-canvas"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7a53QJ5STa7Rtns_zN942EJkOuGcfHEU" type="text/javascript"></script>

    <script type="text/javascript">
        (function() {
            "use strict";

            var geocoder = new google.maps.Geocoder();

            var faveRestaurant = "1709 Babcock Rd, San Antonio, TX, 78229";

            var mapOptions = {
                zoom: 20,
            }

            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            geocoder.geocode({"address": faveRestaurant}, function(results, status){
                if (status==google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        position: results[0].geometry.location,
                        title: "Thai Restaurant"
                    });

                    marker.setMap(map);

                    var infowindow = new google.maps.InfoWindow({
                        content: "This is really the name of the restaurant!!"
                    });

                    marker.addListener("click", function() {
                        infowindow.open(map, marker);
                    });
                }
                else{
                    alert("Geocoding was not successful - STATUS: " + status);
                }
            });







        })();

    </script>

</body>
</html>
