<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API</title>
    <style type="text/css">
        #map-canvas{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <label for="address-entry">Enter an address with city and state.</label>
    <input id="address-entry" type="text" name="address-entry" placeholder="Enter address here.">
    <button id="find-address">Find Address!</button>

    <div id="map-canvas"></div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7a53QJ5STa7Rtns_zN942EJkOuGcfHEU" type="text/javascript"></script>

    <script type="text/javascript">
        (function() {
            "use strict";

            var mapOptions = {

                zoom: 16,

                center: {
                    lat: 29.3,
                    lng: -98.589902
                }
            };

            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            // var address = "8525 Floyd Curl, San Antonio, TX 78240";

            var geocoder = new google.maps.Geocoder();

            geocoder.geocode({"address": address}, function(results, status) {
               if (status == google.maps.GeocoderStatus.OK) {
                   map.setCenter(results[0].geometry.location);
               }
               else {
                   alert("Geocoding was not successful - STATUS: " + status);
               }
            });

            var findAddress = function(event) {
                geocoder.geocode({"address": address-entry}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        map.setCenter(results[0].geometry.location);
                    }
                    else {
                        alert("Geocoding was not successful - STATUS: " + status);
                    }
                });
            }
            document.getElementById("find-address").addEventListener("click", findAddress);

        })();
    </script>
</body>
</html>
