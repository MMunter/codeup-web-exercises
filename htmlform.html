<h2>Login User</h2>
<!--action attribute on a form is WHERE you're sending the form (URL or a specific file) -->
<!--method is the "type" of request.  We have GET and POST.-->
<!--GET method is used for downloading info, we use GET in search form.-->
<!--POST method is used for uploading info, we use POST on login forms -->
<form <!--action="requestbin goes here"--> method="POST" id="loginForm">
    <label for ="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Input your username here.">

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password.">

    <button type="submit">Login</button>
</form>
