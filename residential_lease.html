<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Residential Lease Application</title>
</head>
<body>
    <p><em><strong>Each applicant and co-applicant 18 years or older must submit a separate application.</strong></em></p>

    <form method="POST" action="https://hookb.in/Zn89Dne3">
        <label for="property_address">Property Address</label>
        <input id="property_address" name="property_address" type="text" placeholder="property address">
        <br>

        <label for="movein_date">Anticipated Move-In Date</label>
        <input id="movein_date" name="movein_date" type="text" placeholder="Move-In Date">
        <br>

        <label for="monthly_rent">Monthly Rent</label>
        <input id="monthly_rent" name="monthly_rent" type="text" placeholder="Monthly Rent">
        <br>

        <label for="sec_depo">Security Deposit</label>
        <input id="sec_depo" name="sec_depo" type="text" placeholder="Security Deposit Amount">
        <br>

        <p>Applicant was referred to Landlord by:</p>
        <label><input type="radio" name="referral" value="real_estate_agent">Real Estate Agent</label>
        <label><input type="radio" name="referral" value="newspaper">Newspaper</label>
        <label><input type="radio" name="referral" value="sign">Sign</label>
        <label><input type="radio" name="referral" value="Internet">Internet</label>
        <label><input type="radio" name="referral" value="Other">Other</label>
        <br>

        <!--Will JavaScript for the following 6 lines of code-->
        <label for="agent_name">If real estate agent, enter name</label>
        <input id="agent_name" name="agent_name" type="text" placeholder="Enter name">

        <label for="agent_phone">Enter real estate agent's phone</label>
        <input id="agent_phone" name="agent_phone" type="text" placeholder="Agent's Phone">

        <label for="other">If other, please describe.</label>
        <input id="other" name="other" type="text" placeholder="Please describe.">
        <br>

        <label for="applicant_name">Enter Applicant Name(First, Middle, Last)</label>
        <input id="applicant_name" name="applicant_name" type="text" placeholder="First, Middle, Last">
        <br>

        <p>Is there a co-applicant?</p>
        <label><input type="checkbox" id="co-applicant1" name="co-applicant[]" value="yes">Yes</label>
        <label><input type="checkbox" id="co-applicant2" name="co-applicant[]" value="no">No</label>
        <br>

        <p><em><strong>If yes, co-applicant must submit a separate application.</strong></em></p>

        <label for="former_name">Applicant's former last name (maiden or married)</label>
        <input id="former_name" name="former_name" type="text" placeholder="Former Last Name">
        <br>

        <label for="email">Enter your email.</label>
        <input id="email" name="email" type="text" placeholder="Email Address">
        <br>






    </form>
</body>
</html>
