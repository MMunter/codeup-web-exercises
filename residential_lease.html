<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Residential Lease Application</title>
</head>
<body>
    <h1>Texas Residential Lease Application</h1>
    <p><em><strong>Each applicant and co-applicant 18 years or older must submit a separate application.</strong></em></p>

    <form method="POST" action="https://hookb.in/Zn89Dne3">
        <label for="property_address">Property Address</label>
        <input id="property_address" name="property_address" type="text" placeholder="property address">
        <br>

        <label for="movein_date">Anticipated Move-In Date</label>
        <input id="movein_date" name="movein_date" type="text" placeholder="Move-In Date">
        <br>

        <label for="monthly_rent">Monthly Rent</label>
        <input id="monthly_rent" name="monthly_rent" type="text" placeholder="Monthly Rent">
        <br>

        <label for="sec_depo">Security Deposit</label>
        <input id="sec_depo" name="sec_depo" type="text" placeholder="Security Deposit Amount">
        <br>


        <p>Applicant was referred to Landlord by:</p>
        <label>
            <input type="radio" name="referral" value="real_estate_agent">Real Estate Agent
        </label>
        <label><input type="radio" name="referral" value="newspaper">Newspaper</label>
        <label><input type="radio" name="referral" value="sign">Sign</label>
        <label><input type="radio" name="referral" value="Internet">Internet</label>
        <label for="other">
            <input type="radio" name="referral" value="Other">Other
            <input id="other" name="other" type="text" placeholder="Please describe.">
        </label>
        <br>

        <!--Will JavaScript for the following 6 lines of code-->
        <label for="agent_name">If real estate agent, enter name</label>
        <input id="agent_name" name="agent_name" type="text" placeholder="Enter name">

        <label for="agent_phone">Enter real estate agent's phone</label>
        <input id="agent_phone" name="agent_phone" type="text" placeholder="Agent's Phone">
        <br>

        <label for="applicant_name">Enter Applicant Name(First, Middle, Last)</label>
        <input id="applicant_name" name="applicant_name" type="text" placeholder="First, Middle, Last">
        <br>

        <p>Is there a co-applicant?</p>
        <label><input type="radio" id="co-applicant1" name="co-applicant[]" value="yes">Yes</label>
        <label><input type="radio" id="co-applicant2" name="co-applicant[]" value="no">No</label>
        <br>

        <p><em><strong>If yes, co-applicant must submit a separate application.</strong></em></p>

        <label for="former_name">Applicant's former last name (maiden or married)</label>
        <input id="former_name" name="former_name" type="text" placeholder="Former Last Name">
        <br>

        <label for="email">Email.</label>
        <input id="email" name="email" type="text" placeholder="Email Address">
        <br>

        <label for="home_phone">Home phone number.</label>
        <input id="home_phone" name="home_phone" type="text" placeholder="Home Phone">
        <br>

        <label for="work_phone">Work phone number.</label>
        <input id="work_phone" name="work_phone" type="text" placeholder="Work Phone">
        <br>

        <label for="cell_phone">Cell phone number.</label>
        <input id="cell_phone" name="cell_phone" type="text" placeholder="Cell Phone">
        <br>

        <label for="ssn">Social security number.</label>
        <input id="ssn" name="ssn" type="password" placeholder="Social Security Number">
        <br>

        <label for="dl#_state">Enter your driver license number and state.</label>
        <input id="dl#_state" name="dl#_state" type="text" placeholder="DL state and number">
        <br>

        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" placeholder="Date of Birth">
        <br>

        <label for="height">Height</label>
        <input id="height" name="height" type="text" placeholder="Height">
        <br>

        <label for="weight">Weight</label>
        <input id="weight" name="weight" type="text" placeholder="Weight">
        <br>

        <label for="eye_color">Eye Color</label>
        <input id="eye_color" name="eye_color" type="text" placeholder="Eye Color">
        <br>

        <label for="hair_color">Hair Color</label>
        <input id="hair_color" name="hair_color" type="text" placeholder="Hair Color">
        <br>

        <p>Marital Status</p>
        <label><input type="radio" id="marital_status" name="marital_status[]" value="Single">Single</label>


    </form>
</body>
</html>
