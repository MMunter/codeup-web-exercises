
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="https://hookb.in/E5V6eQWW">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <fieldset>
    <h2>Filing Status</h2>

    <label for="filing_status">
        <input id="filing_status" type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="filing_status">
        <input id="filing_status" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="filing_status">
        <input id="filing_status" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
        <br>

        <label for="filing_status">
        <input id="filing_status" type="radio" name="filing_status" value="hoh">
        Head of Household
        </label>
        <br>
    </fieldset>
    <br>

   <fieldset> <label for="employment_status">This past year I was (check all that apply)</label>

    <select id="employment_status" name="employment_status[]" multiple>
        <option value="self_employed">Self-Employed</option>
        <option value="small_business">  Employed by a small business(< 50 employees)</option>
        <option value="large_business">Employed by a large business (> 50 employees)</option>
    </select>
   </fieldset>
    <br>


    <label for="phone">What kind of phone do you have?</label>

    <select id="phone" name="phone">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>

    <button>Submit</button>

</form>



</body>
</html>
