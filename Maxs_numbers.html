<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max's Numbers</title>
    <link rel="stylesheet" href="css/Maxs_numbers.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Londrina+Solid');
    </style>
</head>
<body>

    <h1>MAX'S NUMBERS</h1>

    <!--number boxes-->

        <div class="number">1</div>

    <a onmouseover="playclip();">
        <div class="number">2</div>
    </a>

    <a onmouseover="playclip3();">
        <div class="number">3</div>
    </a>

    <a onmouseover="playclip4();">
        <div class="number">4</div>
    </a>

    <a onmouseover="playclip5();">
        <div class="number">5</div>
    </a>

    <a onmouseover="playclip6();">
        <div class="number">6</div>
    </a>

    <a onmouseover="playclip7();">
        <div class="number">7</div>
    </a>

    <a onmouseover="playclip8();">
        <div class="number">8</div>
    </a>

    <a onmouseover="playclip9();">
        <div class="number">9</div>
    </a>

    <a onmouseover="playclip10();">
        <div class="number">10</div>
    </a>


    <!--number audio files-->
    <audio>
        <source id="one" class="number-audio" src="audio/number_one.wav">
    </audio>

    <audio>
        <source id="two" src="audio/2.wav">
    </audio>

    <audio>
        <source id="three" src="audio/3.wav">
    </audio>

    <audio>
        <source id="four" src="audio/4.wav">
    </audio>

    <audio>
        <source id="five" src="audio/5.wav">
    </audio>

    <audio>
        <source id="six" src="audio/6.wav">
    </audio>

    <audio>
        <source id="seven" src="audio/7.wav">
    </audio>

    <audio>
        <source id="eight" src="audio/8.wav">
    </audio>

    <audio>
        <source id="nine" src="audio/9.wav">
    </audio>

    <audio>
        <source id="ten" src="audio/10.wav">
    </audio>


    <script src="js/maxs_numbers.js"></script>
</body>
</html>
