<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX BLOG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="posts" ></div>
</div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
  $(document).ready(function() {
      "use strict";

      function postBlogs() {
          var ajaxRequest = $.ajax("data/blog.json");

          ajaxRequest.done(function(data) {
              blogBuild(data);
          });

          ajaxRequest.fail(function(job,status) {
              console.log(status);
          });
      }

      postBlogs();

      function blogBuild(blogs) {
         var text = "";
         blogs.forEach(function(blog,index) {
            text += "<h1 class='page-header'>" + blog.title + "</h1>";
            text += "<h2> Date: " + blog.date + "</h2>";
            text += "<p>" + blog.content + "</p>";
            text += "<sub> Categories:" + blog.categories + "</sub>";
         });

         $("#posts").html(text);
      }



  });
</script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
